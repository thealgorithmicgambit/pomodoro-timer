<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer-container">
      <h1>üçÖ Pomodoro</h1>

      <svg class="progress-ring" width="200" height="200">
        <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
        <circle
          class="progress-ring-progress"
          cx="100"
          cy="100"
          r="90"
        ></circle>
      </svg>

      <div class="timer-display" id="timerDisplay">25:00</div>

      <div class="controls">
        <button class="start-btn" id="startBtn">Start</button>
        <button class="pause-btn" id="pauseBtn" disabled>Pause</button>
        <button class="reset-btn" id="resetBtn">Reset</button>
      </div>

      <div class="session-info">
        <div>Session: <span id="sessionCount">1</span></div>
        <div class="status" id="status">Ready to focus</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
